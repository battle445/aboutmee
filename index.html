<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d3d0f0, #9e95e0);
      color: white;
      text-align: center;
      scroll-behavior: smooth;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .visible {
      display: flex;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      margin: 10px 0;
    }

    .tag-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #5d79ff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tag-btn:hover {
      background-color: #4a68e0;
    }

    .corner-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: white;
      color: #3f51b5;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .corner-btn:hover {
      background-color: #f0f0ff;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: white;
      color: #3f51b5;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      background-color: #f0f0ff;
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.3);
    }

    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }

    .friend-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }

    .friend-card:hover {
      transform: scale(1.05);
    }

    .friend-card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .enter-btn {
      font-size: 2em;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

  </div>

  <div id="main-screen" class="screen">

    <div class="container">
      <h1>about me</h1>
      <p>hi im batl</p>
      <p>im mr auraman</p>
      <p>im cool</p>
      <p><strong>ok im cool</strong></p>
    </div>
  </div>

  <div id="friends-screen" class="screen">
    <button class="back-btn" onclick="showScreen('main-screen')">Back</button>
    <h1>MY FRIENDS!!</h1>
    <div class="friends-grid">
      <div class="friend-card"><h2>muffn</h2><p>friend of 4 years and got lil aura!!</p></div>
      <div class="friend-card"><h2>stomp</h2><p>d1 fat and no aura</p></div>
      <div class="friend-card"><h2>vortex</h2><p>vortex and i touch each other yum</p></div>
      <div class="friend-card"><h2>pixel</h2><p>pixel is very stupid and cool</p></div>
      <div class="friend-card"><h2>brody</h2><p>gay</p></div>
    </div>
  </div>

  <div class="made-by">Made By batl</div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('visible');
      });
      document.getElementById(id).classList.add('visible');
    }
  </script>
</body>
</html>
