    .container {

    .tag-btn {
      display: block;
      margin: 10px auto;

      background-color: #5d79ff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tag-btn:hover {

    }

    .audio-wrapper {
      margin-top: 20px;
    }

    .corner-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: white;
      color: #3f51b5;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .corner-btn:hover {
      background-color: #f0f0ff;
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      left: 10px;

    .friend-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }

    .friend-card:hover {
      transform: scale(1.05);
    }

    .friend-card h2 {

    .footer-message {
